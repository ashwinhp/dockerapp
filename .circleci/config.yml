version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
      - deploy:
          name: Push application docker image
          command: 
            docker login --username=ashwinhp -password=samarth80
            docker tag dockerapp_dockerapp ashwinhp/dockerapp:$CIRCLE_SHA1
            docker tag dockerapp_dockerapp ashwinhp/dockerapp:latest
            docker push ashwinhp/dockerapp:latest
